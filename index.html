<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Elegantné CV</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes wave { 0% { d: path("M0,50 Q50,40 100,50 T200,50"); } 50% { d: path("M0,50 Q50,60 100,50 T200,50"); } 100% { d: path("M0,50 Q50,40 100,50 T200,50"); } }
    .animate-fadeInUp { animation: fadeInUp 1.5s ease-out; }
    .animate-pulse { animation: pulse 2s infinite ease-in-out; }
    .wave-bg { animation: wave 8s infinite linear; }
    .particle { position: absolute; border-radius: 50%; opacity: 0.5; animation: float 12s infinite ease-in-out; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
  </style>
</head>
<body class="bg-[#f7ecef] text-gray-800 font-sans overflow-x-hidden">
  <div id="root"></div>
  <script type="text/babel">
    const Particles = () => {
      const particles = Array.from({ length: 25 }, (_, i) => (
        <div
          class="particle"
          style={{
            left: `${Math.random() * 100}vw`,
            top: `${Math.random() * 100}vh`,
            width: `${Math.random() * 12 + 6}px`,
            height: `${Math.random() * 12 + 6}px`,
            backgroundColor: `hsl(${Math.random() * 60 + 180}, 80%, 85%)`,
            animationDelay: `${Math.random() * 6}s`
          }}
        />
      ));
      return <div class="absolute inset-0 pointer-events-none">{particles}</div>;
    };

    const Navbar = () => (
      <nav class="fixed top-0 w-full bg-[#fce7ef] bg-opacity-95 p-6 shadow-sm z-20 backdrop-blur-md">
        <ul class="flex justify-center space-x-14 text-lg font-medium">
          {['Domov', 'O mne', 'Skúsenosti', 'Kontakt'].map((item) => (
            <li>
              <a href={`#${item.toLowerCase().replace(' ', '')}`} class="relative group">
                <span class="text-[#6b7280] hover:text-[#ff9eb1] transition duration-300 ease-in-out">{item}</span>
                <span class="absolute left-0 bottom-[-4px] w-full h-1 bg-[#ff9eb1] rounded-full scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
              </a>
            </li>
          ))}
        </ul>
      </nav>
    );

    const Home = () => (
      <section id="domov" class="h-screen flex items-center justify-center relative overflow-hidden">
        <Particles />
        <svg class="absolute top-0 left-0 w-full h-full opacity-20" preserveAspectRatio="none" viewBox="0 0 200 100">
          <path class="wave-bg" fill="none" stroke="#ffcad4" strokeWidth="2" d="M0,50 Q50,40 100,50 T200,50" />
        </svg>
        <div class="text-center animate-fadeInUp z-10">
          <h1 class="text-7xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-[#ff9eb1] to-[#a9d6e5] animate-pulse">Filip Pohánka</h1>
  
        </div>
      </section>
    );

    const About = () => (
      <section id="omne" class="min-h-screen flex items-center justify-center p-16 relative">
        <svg class="absolute bottom-0 left-0 w-full h-1/3 opacity-10" viewBox="0 0 200 50">
          <path class="wave-bg" fill="none" stroke="#a9d6e5" strokeWidth="3" d="M0,25 Q50,15 100,25 T200,25" />
        </svg>
        <div class="max-w-3xl animate-fadeInUp bg-[#fef7f9] bg-opacity-90 p-10 rounded-2xl shadow-xl">
          <h2 class="text-5xl font-bold mb-8 text-[#ff9eb1]">O mne</h2>
          <p class="text-xl text-[#6b7280] leading-relaxed">
            Som študent prvého ročníka na gymnáziu Matky Alexie. Úspešne som doštudoval zakladnú školu Matky Alexie kde som sa už ako malý začal zaujímať o počítače. Vo voľnom čase sa venujem etickému hackingu na webstránkach ako su HTB, THM alebo hackthissite. 
          </p>
        </div>
      </section>
    );

    const Experience = () => (
      <section id="skusenosti" class="min-h-screen flex items-center justify-center p-16 bg-[#e8f7f5] bg-opacity-50 relative">
        <div class="max-w-4xl animate-fadeInUp">
          <h2 class="text-5xl font-bold mb-10 text-[#a9d6e5]">Skúsenosti</h2>
          <div class="space-y-10">
            <div class="bg-[#fef7f9] p-8 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
              <h3 class="text-3xl font-semibold text-[#ff9eb1]">Skúsenosti</h3>
              <p class="mt-3 text-[#6b7280]">HTB rank: Hacker</p>
              <p class="mt-3 text-[#6b7280]">V 7 ročníku som skončil v top 10% v Scratch cup na slovensku</p>
            </div>
          </div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="kontakt" class="min-h-screen flex items-center justify-center p-16 relative">
        <svg class="absolute top-0 left-0 w-full h-1/2 opacity-15" viewBox="0 0 200 100">
          <path class="wave-bg" fill="none" stroke="#ffcad4" strokeWidth="2" d="M0,50 Q50,40 100,50 T200,50" />
        </svg>
        <div class="text-center animate-fadeInUp bg-[#fef7f9] bg-opacity-90 p-10 rounded-2xl shadow-xl">
          <h2 class="text-5xl font-bold mb-8 text-[#a9d6e5]">Kontakt</h2>
          <p class="text-xl text-[#6b7280] mb-3">Email: <a href="filip.pohanka@icloud.com" class="text-[#ff9eb1] hover:underline">jan.novak@example.com</a></p>
          <p class="text-xl text-[#6b7280] mb-3">Tel: <span class="text-[#ff9eb1]">+421 908 204 178</span></p>
          <p class="text-xl text-[#6b7280]">HTB: <a href="https://app.hackthebox.com/profile/967608" class="text-[#ff9eb1] hover:underline">linkedin.com/in/jannovak</a></p>
        </div>
      </section>
    );

    const App = () => (
      <div>
        <Navbar />
        <Home />
        <About />
        <Experience />
        <Contact />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
